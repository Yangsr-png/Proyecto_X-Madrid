<article class="container">
  <form id="formulario" action="http://www.cursos-diseno.es/mostrar.php" method="post" class="bg-light border p-3 col-lg-10 col-xxl-8 mx-auto">

    <div class="row row-cols-1 row-cols-lg-2">
      <div class="col">
        <div class="mb-3 input-group">
          <span class="input-group-text">Usuario</span>
          <input type="text" name="user" class="form-control" required />
        </div>
      </div>

      <div class="col">
        <div class="mb-3 input-group col">
          <span class="input-group-text">Contraseña</span>
          <input type="password" name="contrasena" class="form-control" required />
        </div>
      </div>
    </div>

    <div class="row row-cols-1 row-cols-md-2">
      <div class="mb-3 col">
        Nombre
        <input type="text" name="nombre" class="form-control" required />
      </div>
      <div class="mb-3 col">
        Apellido
        <input type="text" name="apellido" class="form-control" required />
      </div>
    </div>

    <div class="mb-3 form-floating">
      <input type="text" name="direccion" class="form-control" id="direc" placeholder="" required />
      <label for="direc">Dirección</label>
    </div>

    <div class="mb-3 form-floating">
      <input type="text" class="form-control" id="confirma_direccion" placeholder="Confirme su dirección" name="confirma_direccion" required>
      <label for="confirma_direccion">Confirmación de Dirección</label>
    </div>

    <div class="row row-cols-1 row-cols-md-3">
      <div class="mb-3 col">
        Ciudad
        <input type="text" name="ciudad" class="form-control" required />
      </div>
      <div class="mb-3 col">
        Provincia
        <input type="text" name="provincia" class="form-control" required />
      </div>
      <div class="mb-3 col">
        País
        <select name="pais" class="form-control" required>
          <option value="">Seleccione país</option>
          <option value="España">España</option>
          <option value="Francia">Francia</option>
          <option value="Portugal">Portugal</option>
          <option value="Marruecos">Marruecos</option>
        </select>
      </div>
    </div>

    <div class="mb-3">
      <p>Comentarios:</p>
      <textarea class="form-control" id="comentarios" name="comentarios" placeholder="Escribe un comentario" required></textarea>
    </div>

    <div class="mb-3">
      <label class="form-check">
        <input type="checkbox" name="condiciones" class="form-check-input" id="condiciones" required />
        Acepto los términos y condiciones
      </label>
    </div>

    <div class="mb-3">
      <label class="form-check form-switch">
        <input type="checkbox" name="boletin" class="form-check-input" />
        Quiero recibir noticias en mi email
      </label>
    </div>

    <input type="submit" class="btn btn-primary" value="Enviar" />
    <input type="reset" class="btn btn-outline-primary" value="Limpiar" />
  </form>
</article>

<script>
  document.getElementById("formulario").addEventListener("submit", function (e) {
    const dir = document.getElementById("direc").value.trim();
    const confirmDir = document.getElementById("confirma_direccion").value.trim();
    const condiciones = document.getElementById("condiciones").checked;

    if (dir !== confirmDir) {
      e.preventDefault();
      alert("La dirección y su confirmación no coinciden.");
      return;
    }

    if (!condiciones) {
      e.preventDefault();
      alert("Debes aceptar los términos y condiciones.");
      return;
    }
  });
</script>
