    <div class="container mt-4">
        <h1>Contacto</h1>

        <form action="http://www.cursos-diseno.es/mostrar.php" method="post">
            <div class="mb-3">
                <p>Nombre:</p>
                <input type="text" class="form-control" id="nombre" placeholder="Escribe tu nombre" name="nombre" required>
            </div>

            <div class="mb-3">
                <p>Apellidos:</p>
                <input type="text" class="form-control" id="apellidos" placeholder="Escribe tus apellidos" name="apellidos" required>
            </div>

            <div class="mb-3">
                <p>Dirección:</p>
                <input type="text" class="form-control" id="direccion" placeholder="Escribe tu direccion" name="direccion" required>
            </div>

            <div class="mb-3">
                <p>Email:</p>
                <input type="email" class="form-control" id="email" placeholder="Escribe tu email" name="email" required>
            </div>

            <div class="mb-3">
                <p>Confirma Email:</p>
                <input type="email" class="form-control" id="confirma_email" placeholder="Confirme su email" name="confirma_email" required>
            </div>

            <div class="mb-3">
                <p>Teléfono:</p>
                <input type="tel" class="form-control" id="telefono" placeholder="Escribe tu telefono" name="telefono" required>
            </div>

            <div class="mb-3">
            <p>Comentarios:</p>
                <textarea class="form-control" id="comentarios" name="comentarios" placeholder="Escribe un comentario" required></textarea>
            </div>

            <div>
                <button type="submit" class="btn btn-primary">Enviar</button>
            </div>
        </form>
    </div>
