<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto</title>
    <link rel="shortcut icon " href="logo.png">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
        }
    </style>
</head>
<body>
  <li class="nav-item"><a class="nav-link" href="index.html">Inicio</a></li>
    <h1>Contacto</h1>

    <form action="http://www.cursos-diseno.es/mostrar.php" method="post">
        <div>
            <p>Nombre:</p>
            <input type="text" id="nombre" placeholder="Escribe tu nombre" name="nombre" required>
        </div>

        <div>
            <p>Apellidos:</p>
            <input type="text" id="apellidos" placeholder="Escribe tus apellidos" name="apellidos" required>
        </div>

        <div>
            <p>Dirección:</p>
            <input type="text" id="direccion" placeholder="Escribe tu direccion" name="direccion" required>
        </div>

        <div>
            <p>Email:</p>
            <input type="email" id="email" placeholder="Escribe tu email" name="email" required>
        </div>

        <div>
            <p>Confirma Email:</p>
            <input type="email" id="confirma_email" placeholder="Confirme su email" name="confirma_email" required>
        </div>

        <div>
            <p>Teléfono:</p>
            <input type="tel" id="telefono" placeholder="Escribe tu telefono" name="telefono" required>
        </div>

        <div>
        <p>Comentarios:</p>
            <textarea id="comentarios" name="comentarios" placeholder="Escribe un comentario" required></textarea>
        </div>

        <div>
            <input type="submit" value="Enviar">
        </div>
    </form>

</body>
</html>
